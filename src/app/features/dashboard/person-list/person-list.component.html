<div class="container-fluid d-flex justify-content-center align-items-start h-100 overflow-auto">
  <div
    class="spinner-grow text-dark align-self-center"
    style="width: 5rem; height: 5rem;"
    role="status"
    *ngIf="!fetched && loading"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="table-responsive w-100" *ngIf="fetched">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Cod.</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Nascimento</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of persons">
          <th scope="row">{{ p.personId }}</th>
          <td>{{ p.firstName }}</td>
          <td>{{ p.lastName }}</td>
          <td>{{ p.dateOfBirth | date:'dd/MM/y' }}</td>
          <td>
            <a routerLink="/dashboard/edit-person" title="Editar pessoa" class="me-3"><i class="bi bi-pencil-square text-primary"></i></a>
            <a routerLink="/dashboard/delete-person" title="Apagar pessoa"><i class="bi bi-trash text-danger"></i></a>
          </td>
        </tr>
      </tbody>
  </table>
  </div>
  <div *ngIf="!fetched && !loading" class="container">
    <h2 class="text text-dark">Não há pessoas cadastradas!</h2>
  </div>
</div>
